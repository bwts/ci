pipeline:
  composer-install-lowest:
    group: prepare
    image: fpfis/httpd-php-dev:${PHP_VERSION=5.6}
    volumes:
#    - /cache:/cache
    commands:
      - echo "RUNNING STEP Composer-install-lowest"
    when:
      matrix:
        COMPOSER_BOUNDARY: lowest

matrix:
  PHP_VERSION:
  - 5.6
  - 7.1
  - 7.2
  COMPOSER_BOUNDARY:
  - lowest
  - highest
